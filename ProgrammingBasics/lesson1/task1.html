<script type="text/javascript">
	var euro, dollar, rubblesEuro, rubblesDollar, rubbles;
	euro = 70
	dollar = 60
	rubbles = parseInt(prompt('Enter a count of rub'));
	rubblesEuro = rubbles/euro
	rubblesDollar = rubbles/dollar
	alert('The ' + rubbles + ' rub = ' + rubblesEuro.toFixed(2) + ' Euro, and in dollar: ' + rubblesDollar.toFixed(2) + ' dollars');
	window.close()
</script>
